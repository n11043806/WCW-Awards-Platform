<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Applicant Dashboard - WCW Awards</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #d7336f;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: white;
      color: #d7336f;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #ffe6ee;
    }

    main {
      padding: 40px 30px;
    }

    .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .dashboard-box h2 {
      color: #d7336f;
    }

    .dashboard-box p {
      font-size: 18px;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </header>

  <main>
    <div class="dashboard-box">
      <h2>ðŸŽ‰ Account Logged In Successfully!</h2>
      <p>Thank you for signing in. You can now explore your applicant dashboard.</p>
      <p>Coming soon: View and manage your award submissions here.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 WCW Awards Platform. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "signin.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    }
  </script>
</body>
</html>
