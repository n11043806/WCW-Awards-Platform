<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Judging Round Details - WCW Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d62d83;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }
    .main-content {
      margin-left: 220px;
      padding: 40px;
    }
    h1 {
      color: #d62d83;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .radio-group, .judging-view {
      margin-top: 10px;
      display: flex;
      gap: 40px;
    }

    .radio-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .radio-option input {
    margin-bottom: 12px;
    transform: scale(1.2);
    }

    .radio-option label {
    font-weight: normal;
    margin-top: 0;
    font-size: 14px;
    }

    .buttons {
      margin-top: 30px;
    }
    button {
      background-color: #d62d83;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b8235a;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 700px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="adminjudgetab.html">Judging</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <h1>Rounds â†’ <span id="roundNameDisplay">Judging open period</span></h1>

    <form id="judgingRoundForm">
      <label for="season">Season</label>
      <input type="number" id="season" required value="2025" />

      <label for="name">Name</label>
      <input type="text" id="name" required value="Judging open period" />

      <label>Round type</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" name="roundType" value="entry" />
          <label>Entry round</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="roundType" value="judging" checked />
          <label>Judging round</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="roundType" value="feedback" />
          <label>Feedback round</label>
        </div>
      </div>

      <label>Judging view</label>
      <div class="judging-view">
        <div class="radio-option">
          <input type="radio" name="judgingView" value="scoring" checked />
          <label>Scoring</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="judgingView" value="viewOnly" />
          <label>Viewing only</label>
        </div>
      </div>

      <label for="start">Starts</label>
      <input type="datetime-local" id="start" required />

      <label for="end">Ends</label>
      <input type="datetime-local" id="end" required />

      <div class="buttons">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- Firebase scripts -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "signin.html";
      } else {
        const params = new URLSearchParams(window.location.search);
        const roundName = params.get("round");
        if (roundName) {
          document.getElementById("roundNameDisplay").textContent = roundName;
          document.getElementById("name").value = roundName;
        }
      }
    });

    document.getElementById("judgingRoundForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        season: document.getElementById("season").value,
        name: document.getElementById("name").value,
        roundType: document.querySelector("input[name='roundType']:checked").value,
        judgingView: document.querySelector("input[name='judgingView']:checked").value,
        start: new Date(document.getElementById("start").value),
        end: new Date(document.getElementById("end").value),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("rounds").add(data);
        alert("Judging round saved successfully!");
        document.getElementById("judgingRoundForm").reset();
      } catch (error) {
        console.error("Error saving round:", error);
        alert("Failed to save round.");
      }
    });
  </script>
</body>
</html>
