<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New User - WCW Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 220px; height: 100vh;
      background-color: #d7336f;
      padding: 20px;
      color: #fff;
      display: flex; flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
      letter-spacing: .3px;
      color: #fff; /* ensure crisp white like other pages */
    }
    .sidebar a {
      color: #fff; text-decoration: none;
      padding: 10px 15px; border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color .2s;
    }
    .sidebar a:hover, .sidebar a.active { background-color: #b8235a; }

    /* Main area */
    .main-content {
      margin-left: 220px;
      padding: 40px;
      min-height: 100vh;
    }

    /* Page header (consistent with other pages) */
    header {
      background-color: #d7336f;
      color: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    /* Card wrapper for form */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,.06);
      padding: 24px 26px;
      max-width: 820px;
    }

    /* Form elements */
    h2.form-title {
      margin: 0 0 8px;
      color: #d7336f;
      font-size: 20px;
    }
    p.form-subtitle {
      margin: 0 0 18px;
      color: #666;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #d7336f;
      box-shadow: 0 0 0 3px rgba(215,51,111,.15);
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }

    /* Buttons */
    .buttons {
      margin-top: 22px;
      display: flex;
      gap: 10px;
    }
    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .05s ease-in-out, background-color .15s ease-in-out;
    }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background-color: #d7336f;
      color: #fff;
    }
    .btn-primary:hover { background-color: #b8235a; }

    .btn-secondary {
      background-color: #444;
      color: #fff;
    }
    .btn-secondary:hover { background-color: #333; }

    /* Status messages */
    .status {
      margin-top: 12px;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 6px;
      display: inline-block;
    }
    .status.ok {
      background: #e7f7ee;
      color: #1a7b4a;
      border: 1px solid #cceedd;
    }
    .status.error {
      background: #fdecee;
      color: #8c1f4c;
      border: 1px solid #f6c6d5;
    }

    /* Footer (optional if you add one later) */
    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-content { margin-left: 0; padding: 20px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html" class="active">Users</a>
    <a href="adminjudgetab.html">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Users → New user</h1>
    </header>

    <div class="card">
      <h2 class="form-title">Create a new user</h2>
      <p class="form-subtitle">Set their details and role. A temporary password will be used at first login.</p>

      <form id="newUserForm" novalidate>
        <label for="fullName">Full name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required />

        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter email address" required />

        <label for="password">Temporary password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <div class="note">At least 8 characters, include a number and a capital letter.</div>

        <label for="confirmPassword">Password confirmation</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="applicant">Applicant</option>
          <option value="judge">Judge</option>
          <option value="admin">Admin</option>
          <!-- Add more if supported: lead_judge, program_manager, etc. -->
        </select>

        <div id="status" class="status" role="alert" aria-live="polite" aria-atomic="true" style="display:none;"></div>

        <div class="buttons">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Optional footer
    <footer>&copy; 2025 WCW Awards Platform. All rights reserved.</footer>
    -->
  </div>

  <!-- Firebase SDKs (Hosting auto init, compat build to match other pages) -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const app = firebase.app();
    const auth = firebase.auth();
    const db = firebase.firestore();

    function logout() {
      auth.signOut().then(() => { location.href = "signin.html"; });
    }

    // Gate this page to admins only (matches your other admin pages)
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "signin.html";
        return;
      }
      try {
        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists || doc.data().role !== "admin") {
          location.href = "unauthorized.html";
        }
      } catch (e) {
        console.error(e);
        location.href = "unauthorized.html";
      }
    });

    // Create user via a temporary secondary app to avoid dropping the current admin session
    async function createUserOnSecondary(email, password) {
      let secondary;
      try {
        secondary = firebase.app("SecondaryApp");
      } catch {
        secondary = firebase.initializeApp(app.options, "SecondaryApp");
      }
      try {
        const cred = await secondary.auth().createUserWithEmailAndPassword(email, password);
        return cred.user;
      } finally {
        try { await secondary.auth().signOut(); } catch {}
        try { await secondary.delete(); } catch {}
      }
    }

    function setStatus(message, type = "error") {
      const el = document.getElementById("status");
      if (!message) {
        el.style.display = "none";
        el.textContent = "";
        el.className = "status";
        return;
      }
      el.style.display = "inline-block";
      el.textContent = message;
      el.className = "status " + (type === "ok" ? "ok" : "error");
    }

    function validPassword(pw) {
      return pw.length >= 8 && /[A-Z]/.test(pw) && /[0-9]/.test(pw);
    }

    document.getElementById("cancelBtn").addEventListener("click", () => {
      location.href = "adminusertab.html";
    });

    document.getElementById("newUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;

      if (!fullName || !email || !password || !confirmPassword || !role) {
        return setStatus("Please fill in all fields.");
      }
      if (password !== confirmPassword) {
        return setStatus("Passwords do not match.");
      }
      if (!validPassword(password)) {
        return setStatus("Password must be at least 8 characters and include a number and a capital letter.");
      }

      try {
        setStatus("Creating user…", "ok");
        const newUser = await createUserOnSecondary(email, password);

        await db.collection("users").doc(newUser.uid).set({
          fullName,
          email,
          role,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        setStatus("User created successfully. Redirecting…", "ok");
        setTimeout(() => location.href = "adminusertab.html", 700);
      } catch (err) {
        console.error(err);
        setStatus(err?.message || "Failed to create user.");
      }
    });
  </script>
</body>
</html>
