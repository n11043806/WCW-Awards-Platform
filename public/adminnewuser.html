<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New User - WCW Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d7336f;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
    }

    /* Main content wrapper */
    .main-content {
      margin-left: 220px;
      padding: 40px;
    }
    h1 {
      color: #d7336f;
      font-size: 24px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: #fff;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 10px;
    }
    button {
      background-color: #d7336f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-save {
      background-color: #d7336f;
      color: white;
      margin-right: 10px;
    }
    .btn-secondary {
      background-color: #444;
    }
    .btn-secondary:hover {
      background-color: #333;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
    }

    /* dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      input, select { background: #2c2c2c; border: 1px solid #444; color: #eee; }
      button { background-color: #d7336f; color: #fff; }
      .btn-secondary { background-color: #2c2c2c; color: #ff79c6; border: 1px solid #444; }
      .btn-secondary:hover { background-color: #444; }
      .note { color: #aaa; }
      .status { color: #eee; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="#">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="#">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <h1>Users → New user</h1>

    <div class="card">
      <form id="newUserForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required />

        <label for="password">Temporary Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <div class="note">At least 8 characters, include a number and a capital letter.</div>

        <label for="confirmPassword">Password Confirmation</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="applicant">Applicant</option>
          <option value="judge">Judge</option>
          <option value="admin">Admin</option>
          <!-- Add more if you support them elsewhere: lead_judge, program_manager, etc. -->
        </select>

        <div id="status" class="status" role="alert"></div>

        <div class="buttons">
          <button type="submit">Save</button>
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs (Hosting auto init, compat build to match other pages) -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const app = firebase.app();
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Gate this page to admins only (matches your other admin pages)
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        location.href = "signin.html";
        return;
      }
      try {
        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists || doc.data().role !== "admin") {
          location.href = "unauthorized.html";
        }
      } catch (e) {
        console.error(e);
        location.href = "unauthorized.html";
      }
    });

    // Keep admin session intact: create the new user via a temporary secondary app
    async function createUserOnSecondary(email, password) {
      let secondary;
      try {
        secondary = firebase.app("SecondaryApp");
      } catch {
        secondary = firebase.initializeApp(app.options, "SecondaryApp");
      }
      try {
        const cred = await secondary.auth().createUserWithEmailAndPassword(email, password);
        return cred.user;
      } finally {
        try { await secondary.auth().signOut(); } catch {}
        try { await secondary.delete(); } catch {}
      }
    }

    function setStatus(message, type = "error") {
      const el = document.getElementById("status");
      el.textContent = message || "";
      el.className = `status ${type}`;
    }

    function validPassword(pw) {
      return pw.length >= 8 && /[A-Z]/.test(pw) && /[0-9]/.test(pw);
    }

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      auth.signOut().then(() => location.href = "signin.html");
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      location.href = "adminusertab.html";
    });

    document.getElementById("newUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;

      if (!fullName || !email || !password || !confirmPassword || !role) {
        return setStatus("Please fill in all fields.");
      }
      if (password !== confirmPassword) {
        return setStatus("Passwords do not match.");
      }
      if (!validPassword(password)) {
        return setStatus("Password must be at least 8 characters and include a number and a capital letter.");
      }

      try {
        setStatus("Creating user…", "ok");
        const newUser = await createUserOnSecondary(email, password);

        // Save the user profile with a single-string role
        await db.collection("users").doc(newUser.uid).set({
          fullName,
          email,
          role,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        setStatus("User created successfully. Redirecting…", "ok");
        setTimeout(() => location.href = "adminusertab.html", 650);
      } catch (err) {
        console.error(err);
        setStatus(err?.message || "Failed to create user.");
      }
    });
  </script>
</body>
</html>
