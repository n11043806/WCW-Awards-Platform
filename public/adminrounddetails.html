<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCW Admin â€“ Round Details</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d7336f;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }
    .main-content {
      margin-left: 220px;
      padding: 40px;
    }
    h1 {
      color: #d7336f;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .radio-group {
      margin-top: -10px;
      display: flex;
      gap: 40px;
    }
    
    .radio-group label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-weight: normal;
      font-size: 14px;
    }


    .radio-group input[type="radio"] {
      transform: scale(1.2);
    }


    .buttons {
      margin-top: 30px;
    }


    button {
      background-color: #d7336f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b8235a;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 700px;
    }


    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #e0e0e0; }
      form { background: #222; color: #eee; border: 1px solid #444;}
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="adminjudgetab.html">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <h1>Rounds</h1>

    <form id="roundForm">
      <label for="season">Season</label>
      <select id="season" required>
        <option>Loading seasons...</option>
      </select>

      <label for="roundName">Name</label>
      <input type="text" id="roundName" required placeholder="e.g. WCW25" />

      <label>Round type</label>
      <div class="radio-group">
        <label><input type="radio" name="roundType" value="entry" checked /> Entry round</label>
        <label><input type="radio" name="roundType" value="judging" /> Judging round</label>
        <label><input type="radio" name="roundType" value="feedback" /> Feedback round</label>
      </div>

      <label for="startDate">Starts</label>
      <input type="datetime-local" id="startDate" required />

      <label for="endDate">Ends</label>
      <input type="datetime-local" id="endDate" required />

      <label for="resubmissionDate">Review / resubmission ends</label>
      <input type="datetime-local" id="resubmissionDate" required />

      <div class="buttons">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- Firebase scripts -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const db = firebase.firestore();

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "signin.html";
      });
    }

    async function populateSeasonDropdown() {
      const seasonSelect = document.getElementById('season');
      if (!seasonSelect) return;

      try {
        const snap = await db.collection('season').get();
        if (snap.empty) {
          seasonSelect.innerHTML = '<option disabled>No seasons found</option>';
          return;
        }

        const options = ['<option value="">Select a season</option>'];
        snap.forEach(doc => {
          options.push(`<option value="${doc.id}">${doc.id}</option>`);
        });
        seasonSelect.innerHTML = options.join('');
      } catch (err) {
        console.error('Failed to load seasons:', err);
        seasonSelect.innerHTML = '<option disabled>Failed to load seasons</option>';
      }
    }

    document.getElementById('season')?.addEventListener('change', async (e) => {
      const selectedSeason = e.target.value;
      if (!selectedSeason) {
        // Clear form fields if no season selected
        document.getElementById('roundName').value = '';
        document.querySelector("input[name='roundType'][value='entry']").checked = true;
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
        document.getElementById('resubmissionDate').value = '';
        return;
      }
      try {
        const doc = await db.collection('season').doc(selectedSeason).get();
        if (!doc.exists) {
          alert('Selected season document does not exist.');
          return;
        }
        const data = doc.data() || {};

        // Populate form fields if present, else clear
        document.getElementById('roundName').value = data.Name || '';
        if (data.Round_Type) {
          const radio = document.querySelector(`input[name='roundType'][value='${data.Round_Type}']`);
          if (radio) radio.checked = true;
        } else {
          // Default to entry round if no value
          document.querySelector("input[name='roundType'][value='entry']").checked = true;
        }
        document.getElementById('startDate').value = data.Start ? new Date(data.Start.seconds * 1000).toISOString().slice(0,16) : '';
        document.getElementById('endDate').value = data.End ? new Date(data.End.seconds * 1000).toISOString().slice(0,16) : '';
        document.getElementById('resubmissionDate').value = data['Review/Resubmission_End'] ? new Date(data['Review/Resubmission_End'].seconds * 1000).toISOString().slice(0,16) : '';
      } catch (err) {
        console.error('Error loading season data:', err);
      }
    });


    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "signin.html";
      } else {
        const params = new URLSearchParams(window.location.search);
        const roundName = params.get("round");
        if (roundName) {
          document.getElementById("roundNameDisplay").textContent = roundName;
          document.getElementById("roundName").value = roundName;
        }
        populateSeasonDropdown();
      }
    });

    document.getElementById("roundForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const seasonSelect = document.getElementById("season");
      const selectedSeason = seasonSelect ? seasonSelect.value : '';

      if (!selectedSeason) {
        alert('Please select a season.');
        return;
      }

      const roundData = {
        Name: document.getElementById("roundName").value,
        Round_Type: document.querySelector("input[name='roundType']:checked").value,
        Start: new Date(document.getElementById("startDate").value),
        End: new Date(document.getElementById("endDate").value),
        "Review/Resubmission_End": new Date(document.getElementById("resubmissionDate").value),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("season").doc(selectedSeason).set(roundData, { merge: true });
        alert("Season updated successfully!");
        document.getElementById("roundForm").reset();
        await populateSeasonDropdown();
      } catch (err) {
        console.error("Error updating season:", err);
        alert("Failed to update season.");
      }
    });
  </script>
</body>
</html>
