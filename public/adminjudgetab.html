<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCW Admin – Judge Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d7336f;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }
    header {
      background-color: #d7336f;
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-content { margin-left: 220px; padding: 30px; }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 0px -28px;
    }
    .top-buttons { display: flex; gap: 20px; margin-bottom: 30px; }
    .top-buttons button {
      background-color: #d7336f; color: #fff; padding: 10px 20px; border: none;
      border-radius: 4px; font-weight: bold; cursor: pointer;
    }
    .top-buttons button:hover { background-color: #d7336f; }

    table {
      width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden;
    }
    th, td { padding: 14px 16px; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
    th { background: #f2f2f2; font-weight: bold; }
    tr:hover { background-color: #f9f9f9; }

    .abstentions a { color: #d7336f; text-decoration: none; }

    .user-menu-container { position: relative; display:flex; gap:10px; align-items:center; }
    .user-fullname { color: #fff; font-weight:600; margin-right:6px; }
    .user-circle { background:#8d57a0;color:#fff;border:2px solid #5f386d;border-radius:50%;width:38px;height:38px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700;}
    .user-dropdown{display:none;position:absolute;top:48px;right:0;background:#fff0f6;border:1px solid #b8235a;border-radius:8px;min-width:180px;z-index:100;flex-direction:column;}
    .user-dropdown.open{display:flex;}
    .user-dropdown button{background:none;border:none;color:#b8235a;padding:12px 18px;text-align:left;cursor:pointer;display:flex;justify-content:space-between;}
    .user-dropdown button:hover{background:#ffe6ee;}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="adminjudgetab.html" class="active">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <div style="display:flex;align-items:center;justify-content:space-between;width:100%">
        <h1>Judging Progress</h1>
        <div class="user-menu-container" id="adminUserMenu" style="display:flex;align-items:center;gap:10px;position:relative;">
          <span id="userFullName" class="user-fullname" style="font-weight:600;color:#fff;"></span>
          <button id="userCircle" class="user-circle" aria-haspopup="true" aria-expanded="false" title="Account"></button>
          <div id="userDropdown" class="user-dropdown" aria-hidden="true">
            <button onclick="window.location.href='adminprofile.html'">
              Profile <span class="material-symbols-outlined" style="font-size:20px;">person</span>
            </button>
            <button onclick="window.open('https://support.awardforce.com/hc/en-us','_blank')">
              Get help <span class="material-symbols-outlined" style="font-size:20px;">help</span>
            </button>
            <button onclick="logout()">
              Log out <span class="material-symbols-outlined" style="font-size:20px;">logout</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="top-buttons">
          <button onclick="window.location.href='adminmanagejudge.html'">Manage Assignments</button>
        </div>

        <table id="progressTable">
          <thead>
            <tr>
              <th>Judge</th>
              <th>Email</th>
              <th>Completed</th>
              <th>In Progress</th>
              <th>Abstentions (entry IDs)</th>
              <th>Total Assignments</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const db = firebase.firestore();

    function logout() {
      firebase.auth().signOut().then(() => (window.location.href = "signin.html"));
    }

    const tbody = document.querySelector("#progressTable tbody");

    // Local caches
    const JUDGES = new Map();        // judgeId -> { fullName, email }
    const ABSTENTIONS = new Map();   // judgeId -> [ids]
    let ASSIGN_AGG = new Map();      // judgeId -> { total, completed, inProgress }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "signin.html");
      await ensureAdmin(user.uid);
      await loadJudges();        // fills JUDGES
      await loadAbstentions();   // fills ABSTENTIONS
      listenAssignments();       // live updates for counts
    });

    async function ensureAdmin(uid) {
      try {
        const me = await db.collection("users").doc(uid).get();
        if (!me.exists || me.data().role !== "admin") {
          window.location.href = "signin.html";
        }
      } catch (e) {
        console.warn("Admin check failed", e);
      }
    }

    async function loadJudges() {
      JUDGES.clear();
      const judgesSnap = await db.collection("users").where("role", "==", "judge").get();
      judgesSnap.forEach(doc => {
        const u = doc.data() || {};
        JUDGES.set(doc.id, {
          fullName: u.fullName || "",
          email: u.email || ""
        });
      });
    }

    async function loadAbstentions() {
      ABSTENTIONS.clear();
      // Load all judgeProgress docs once; if you need this live, convert to onSnapshot similarly.
      const progressSnap = await db.collection("judgeProgress").get();
      progressSnap.forEach(doc => {
        const d = doc.data() || {};
        const arr = Array.isArray(d.abstentions) ? d.abstentions : [];
        ABSTENTIONS.set(doc.id, arr);
      });
    }

    // Live listener: aggregate counts per judge
    function listenAssignments() {
      db.collection("judgeAssignments").onSnapshot({
        next: (snap) => {
          const agg = new Map(); // temp aggregate each tick
          snap.forEach(doc => {
            const a = doc.data() || {};
            const jId = a.judgeId;
            if (!jId) return;

            const status = String(a.status || "").toLowerCase();
            const entry = agg.get(jId) || { total: 0, completed: 0, inProgress: 0 };
            entry.total += 1;
            if (status === "completed") entry.completed += 1;
            if (status === "in-progress" || status === "inprogress") entry.inProgress += 1;
            agg.set(jId, entry);
          });

          ASSIGN_AGG = agg;
          renderTable();
        },
        error: (err) => {
          console.error("judgeAssignments onSnapshot error:", err);
          tbody.innerHTML = `<tr><td colspan="6">Error loading data.</td></tr>`;
        }
      });
    }

    function renderTable() {
      // Build a row for each judge in JUDGES (even if they have 0 assignments)
      if (JUDGES.size === 0) {
        tbody.innerHTML = `<tr><td colspan="6">No judges found.</td></tr>`;
        return;
      }

      const frag = document.createDocumentFragment();

      JUDGES.forEach((user, judgeId) => {
        const counts = ASSIGN_AGG.get(judgeId) || { total: 0, completed: 0, inProgress: 0 };
        const abst = ABSTENTIONS.get(judgeId) || [];

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(user.fullName || "-")}</td>
          <td>${esc(user.email || "-")}</td>
          <td>${counts.completed}</td>
          <td>${counts.inProgress}</td>
          <td class="abstentions">
            ${abst.length ? abst.map(id => `<a href="#">${esc(String(id))}</a>`).join(", ") : "-"}
          </td>
          <td>${counts.total}</td>
        `;
        frag.appendChild(tr);
      });

      tbody.innerHTML = "";
      tbody.appendChild(frag);
    }

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      })[m]);
    }

    // wire user menu
    (function wireAdminUserMenu() {
      const userCircle = document.getElementById('userCircle');
      const userDropdown = document.getElementById('userDropdown');
      const userFullNameEl = document.getElementById('userFullName');
      if (userCircle && userDropdown) {
        userCircle.addEventListener('click', ()=> { const open = userDropdown.classList.toggle('open'); userCircle.setAttribute('aria-expanded', open ? 'true' : 'false'); });
        document.addEventListener('click', e => { if (!document.getElementById('adminUserMenu')?.contains(e.target)) { userDropdown.classList.remove('open'); userCircle.setAttribute('aria-expanded', 'false'); }});
      }
      if (window.firebase && firebase.auth) {
        firebase.auth().onAuthStateChanged(user => {
          if (!user) return;
          const name = user.displayName || user.email || 'Admin';
          if (userFullNameEl) userFullNameEl.textContent = name;
          if (userCircle) {
            let initials = user.displayName ? user.displayName.split(' ').map(w=>w[0]).join('').toUpperCase() : (user.email?user.email[0].toUpperCase():'A');
            userCircle.textContent = initials;
          }
        });
      }
    })();
  </script>
</body>
</html>
