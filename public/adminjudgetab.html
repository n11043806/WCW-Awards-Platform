<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCW Admin â€“ Judge Assignments</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d62d83;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px;
    }

    h1 {
      color: #d62d83;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .top-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .top-buttons button {
      background-color: #d62d83;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background-color: #b8235a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="#">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="#" class="active">Judging</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <h1>Judge Assignments</h1>

    <div class="top-buttons">
      <button onclick="window.location.href='assign-manual.html'">Assign Judges Manually</button>
      <button onclick="window.location.href='assign-random.html'">Assign Judges Randomly</button>
    </div>

    <table id="assignmentsTable">
      <thead>
        <tr>
          <th>Judge</th>
          <th>Application ID</th>
          <th>Entry</th>
          <th>Score Set</th>
          <th>Round</th>
          <th>Status</th>
          <th>Method</th>
          <th>Panels</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return window.location.href = "signin.html";

      const tableBody = document.querySelector("#assignmentsTable tbody");
      try {
        const snapshot = await db.collection("judgeAssignments").orderBy("updatedAt", "desc").get();
        snapshot.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.judgeName || '-'}</td>
            <td>${d.applicationId || '-'}</td>
            <td>${d.entryName || '-'}</td>
            <td>${d.scoreSet || '-'}</td>
            <td>${d.round || '-'}</td>
            <td>${d.status || '-'}</td>
            <td>${d.method || '-'}</td>
            <td>${d.panels || '-'}</td>
            <td>${d.updatedAt?.toDate().toLocaleDateString() || '-'}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading assignments:", err);
      }
    });
  </script>

</body>
</html>
