<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - WCW Awards</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .split-screen {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-side {
      flex: 1;
      background-color: #d7336f; /* Pink */
    }

    .right-side {
      flex: 1;
      background-color: #ffffff; /* White */
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .login-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 95vw;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d7336f;
      font-size: 28px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 17px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background-color: #d7336f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8235a;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    header img {
      height: 150px;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <header>
    <img src="Images/Logo.png" alt="WCW Logo" />
  </header>

  <!-- Background layout -->
  <div class="split-screen">
    <div class="left-side"></div>
    <div class="right-side"></div>
  </div>

  <!-- Centered sign-in form -->
  <div class="center-content">
    <div class="login-container">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="signIn()">Sign In</button>
      <div class="error" id="error"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- Sign-in logic -->
  <script>
    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorBox.textContent = error.message;
        });
    }
  </script>
</body>
</html>
