<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCW Admin – Judge Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fafafa; color: #333; }

    .sidebar {
      position: fixed; top: 0; left: 0; width: 220px; height: 100vh;
      background-color: #d7336f; padding: 20px; color: #fff; display: flex; flex-direction: column;
    }
    .sidebar h2 { text-align: center; margin-bottom: 40px; font-size: 22px; }
    .sidebar a { color: #fff; text-decoration: none; padding: 10px 15px; border-radius: 4px; margin-bottom: 10px; transition: background-color 0.2s; }
    .sidebar a:hover, .sidebar a.active { background-color: #b8235a; }

    .main-content { margin-left: 220px; padding: 30px; }
    header {
      background-color: #d7336f; color: white; padding: 20px; border-radius: 8px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .back-btn { background:#fff; color:#d62d83; border:none; padding:8px 16px; border-radius:4px; font-weight:700; cursor:pointer; }
    .back-btn:hover { background:#ffe6ee; }

    .actions-row { display:flex; gap:12px; margin:18px 0; align-items:center; flex-wrap:wrap; }
    .primary-btn { background:#d7336f; color:#fff; border:none; padding:10px 16px; border-radius:6px; font-weight:700; cursor:pointer; }
    .primary-btn:hover { background:#b8235a; }
    .muted { color:#777; font-size:14px; }

    .searchbar { margin-left:auto; display:flex; gap:10px; align-items:center; background:#fff; border:1px solid #eee; border-radius:8px; padding:8px 10px; }
    .searchbar input, .searchbar select { padding:8px 10px; border:1px solid #ccc; border-radius:6px; font-size:14px; background:#fff; }
    .searchbar input { min-width:360px; }

    .table-wrap { background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); overflow:hidden; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px 14px; border-bottom:1px solid #eee; text-align:left; font-size:14px; vertical-align:top; }
    th { background:#fafafa; color:#d62d83; font-weight:700; }
    tr:hover { background:#f9f9f9; }
    tr.selected-row { background:#fff6fa; }

    .status-pill { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; background:#eee; color:#444; }
    .status-pending { background:#fff3cd; color:#856404; }
    .status-saved { background:#d1ecf1; color:#0c5460; }
    .status-submitted { background:#d4edda; color:#155724; }

    .details-wrap { margin-top:18px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); padding:16px; border:1px solid #eee; }
    .details-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }
    .details-title { font-weight:700; color:#d62d83; }
    .details-subtle { color:#666; font-size:13px; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; background:#f1f1f1; color:#444; }

    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    @media (max-width:900px){ .grid-2{ grid-template-columns:1fr; } }

    .card { background:#fff; border:1px solid #eee; border-radius:8px; padding:12px; }
    #detailsBody { display:flex; flex-direction:column; gap:16px; }
    .card h4 { margin:0 0 8px; color:#232121; }
    .field { background:#fff; border:1px solid #f0f0f0; border-radius:6px; padding:8px; white-space:pre-wrap; }

    .crit-table { width:100%; border-collapse:collapse; }
    .crit-table th, .crit-table td { padding:10px; border-bottom:1px solid #eee; text-align:left; font-size:14px; }
    .crit-table th { background:#ffffff; color:#d62d83; font-weight:700; }

    .empty { padding:10px; color:#777; }

    .user-menu-container { position: relative; display:flex; gap:10px; align-items:center; }
    .user-fullname { color:#fff; font-weight:600; margin-right:6px; }
    .user-circle { background:#8d57a0; color:#fff; border:2px solid #5f386d; border-radius:50%; width:38px; height:38px; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; font-weight:700; }
    .user-dropdown{display:none; position:absolute; top:48px; right:0; background:#fff0f6; border:1px solid #b8235a; border-radius:8px; min-width:180px; z-index:100; flex-direction:column;}
    .user-dropdown.open{display:flex;}
    .user-dropdown button{background:none; border:none; color:#b8235a; padding:12px 18px; text-align:left; cursor:pointer; display:flex; justify-content:space-between;}
    .user-dropdown button:hover{background:#ffe6ee;}
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html">Users</a>
    <a href="adminjudgetab.html" class="active">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <div style="display:flex;align-items:center;justify-content:space-between;width:100%">
        <h1>Judging Progress</h1>
        <div class="user-menu-container" id="adminUserMenu" style="display:flex;align-items:center;gap:10px;position:relative;">
          <span id="userFullName" class="user-fullname" style="font-weight:600;color:#fff;"></span>
          <button id="userCircle" class="user-circle" aria-haspopup="true" aria-expanded="false" title="Account"></button>
          <div id="userDropdown" class="user-dropdown" aria-hidden="true">
            <button onclick="window.location.href='adminprofile.html'">Profile <span class="material-symbols-outlined" style="font-size:20px;">person</span></button>
            <button onclick="window.open('https://support.awardforce.com/hc/en-us','_blank')">Get help <span class="material-symbols-outlined" style="font-size:20px;">help</span></button>
            <button onclick="logout()">Log out <span class="material-symbols-outlined" style="font-size:20px;">logout</span></button>
          </div>
          <button class="back-btn" onclick="location.href='adminjudgetab.html'">Back</button>
        </div>
      </div>
    </header>

    <div class="actions-row">
      <button class="primary-btn" onclick="location.href='adminmanuallyassign.html'">Assign Judges</button>
      <div class="searchbar">
        <input id="searchBox" type="search" placeholder="Search judge, email, app id, entry, round, score set…" />
        <select id="statusFilter" title="Filter by status">
          <option value="">All statuses</option>
          <option value="pending">Pending</option>
          <option value="saved">Saved</option>
          <option value="submitted">Submitted</option>
        </select>
        <select id="sortBy" title="Sort results">
          <option value="updated_desc">Recently updated → Oldest</option>
          <option value="updated_asc">Oldest updated → Newest</option>
          <option value="assigned_desc">Recently assigned → Oldest</option>
          <option value="assigned_asc">Oldest assigned → Newest</option>
        </select>
      </div>
    </div>

    <div class="table-wrap">
      <table id="assignmentsTable">
        <thead>
          <tr>
            <th>Judge</th>
            <th>Email</th>
            <th>Application ID</th>
            <th>Entry</th>
            <th>Score Set</th>
            <th>Round</th>
            <th>Status</th>
            <th>Assigned</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="assignmentsBody">
          <tr><td colspan="9" class="muted">Loading…</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Details panel -->
    <section class="details-wrap" id="detailsWrap" aria-live="polite">
      <div class="details-header">
        <div>
          <div class="details-title" id="detailsTitle">Select an assignment row to view judge submission</div>
          <div class="details-subtle" id="detailsSub">—</div>
        </div>
        <div id="detailsBadges"></div>
      </div>

      <div id="detailsBody">
        <div class="empty">Nothing selected.</div>
      </div>
    </section>
  </div>

  <!-- Firebase -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    const db = firebase.firestore();
    const tbody = document.getElementById('assignmentsBody');
    const searchBox = document.getElementById('searchBox');
    const statusFilter = document.getElementById('statusFilter');
    const sortBy = document.getElementById('sortBy');

    // Live Applications index
    let APP_INDEX = new Map();

    function logout(){ firebase.auth().signOut().then(()=>{ window.location.href='signin.html'; }); }
    const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const ts = v => { try{ if(!v) return null; if(v.toDate) return v.toDate(); return new Date(v); } catch{ return null; } };
    const tsText = v => { const d=ts(v); return d ? d.toLocaleString() : '-'; };
    const statusClass = v => (v==='submitted'?'status-pill status-submitted':v==='saved'?'status-pill status-saved':'status-pill status-pending');

    // Criteria labels (answers pulled from application doc)
    const CRITERIA_DEFS = [
      { key: 'tellUsAboutYourself', title: 'Tell us about yourself' },
      { key: 'tellUsAboutYourWork', title: 'Tell us about your work' },
      { key: 'whatInspiredYou', title: 'What inspired you to do this work?' },
      { key: 'whatMakesYouUnique', title: 'What makes what you do special or unique?' },
      { key: 'greatestChallenge', title: 'What has been your greatest challenge & how have you addressed this' },
      { key: 'topAchievements', title: 'What have been your top 3 greatest achievements in the past 12 months' },
      { key: 'achievementsSignificance', title: 'Why were these achievements significant and what do you attribute your achievements to' },
      { key: 'bigPictureVision', title: 'What is your big picture vision for the work you are doing' },
      { key: 'recognitionReason', title: 'Why should you be recognised in this category' }
    ];

    // camelCase -> snake_case helper (for judgeResponses.scores keys)
    const toSnake = k => String(k).replace(/[A-Z]/g, m => '_' + m.toLowerCase()).replace(/^_/, '');

    // Judge responses cache
    // RESP: Map<`${judgeId}_${applicationId}`, { status, lastUpdated, _docId }>
    let RESP = new Map();

    function deriveResponseStatus(x){
      const s = (x.status || '').toLowerCase();
      if (s === 'submitted') return 'submitted';
      if (s === 'saved') return 'saved';
      // No explicit status -> infer: if any score OR comment present => saved, else pending
      const sc = x.scores || {};
      const hasAny = Object.values(sc).some(v => {
        if (!v || typeof v !== 'object') return false;
        return v.score != null || (v.comment && String(v.comment).trim() !== '');
      });
      return hasAny ? 'saved' : 'pending';
    }

    function canonicalStatus(assignStatus, responseStatus){
      if (responseStatus) return responseStatus; // already derived
      const a = String(assignStatus || '').toLowerCase();
      if (a === 'completed') return 'submitted';
      if (a === 'in-progress' || a === 'inprogress') return 'saved';
      return 'pending';
    }

    const maxDate = (a,b,c) => {
      const ta = ts(a)?.getTime() || 0, tb = ts(b)?.getTime() || 0, tc = ts(c)?.getTime() || 0;
      const m = Math.max(ta,tb,tc); return m ? new Date(m) : null;
    };

    let ALL = [];

    function effectiveFrom(a){
      const key = `${a.judgeId || ''}_${a.applicationId || ''}`;
      const r = RESP.get(key);
      const app = APP_INDEX.get(a.applicationId);

      const respStatus = r ? deriveResponseStatus(r) : null;
      const status = canonicalStatus(a.status, respStatus);

      const appTime = app?.updatedAt || app?.submittedAt;
      const updatedAt = maxDate(r?.lastUpdated || r?.updatedAt, a.updatedAt, appTime);

      const entryName = app?.entryName || app?.name || a.entryName || '';

      return { status, updatedAt, entryName };
    }

    function render(items){
      if (!items.length){
        tbody.innerHTML = '<tr><td colspan="9" class="muted">No assignments found.</td></tr>';
        return;
      }
      const frag = document.createDocumentFragment();
      items.forEach(a => {
        if (!APP_INDEX.has(a.applicationId)) return;
        const eff = effectiveFrom(a);
        const tr = document.createElement('tr');
        tr.dataset.judgeId = a.judgeId || '';
        tr.dataset.applicationId = a.applicationId || '';
        tr.dataset.judgeName = a.judgeName || '';
        tr.dataset.judgeEmail = a.judgeEmail || '';
        tr.innerHTML = `
          <td>${esc(a.judgeName || '(Unnamed)')}</td>
          <td>${esc(a.judgeEmail || '')}</td>
          <td>${esc(a.applicationId || '')}</td>
          <td>${esc(eff.entryName)}</td>
          <td>${esc(a.scoreSet || '')}</td>
          <td>${esc(a.round || '')}</td>
          <td><span class="${statusClass(eff.status)}">${esc(eff.status)}</span></td>
          <td>${esc(tsText(a.assignedAt))}</td>
          <td>${esc(tsText(eff.updatedAt))}</td>
        `;
        frag.appendChild(tr);
      });
      tbody.innerHTML = '';
      tbody.appendChild(frag);
    }

    function sortItems(items, mode){
      const getTime = v => { const d=ts(v); return d?d.getTime():0; };
      const arr = [...items];
      switch(mode){
        case 'updated_asc':  arr.sort((a,b)=> getTime(effectiveFrom(a).updatedAt)-getTime(effectiveFrom(b).updatedAt)); break;
        case 'updated_desc': arr.sort((a,b)=> getTime(effectiveFrom(b).updatedAt)-getTime(effectiveFrom(a).updatedAt)); break;
        case 'assigned_asc': arr.sort((a,b)=> getTime(a.assignedAt)-getTime(b.assignedAt)); break;
        case 'assigned_desc':arr.sort((a,b)=> getTime(b.assignedAt)-getTime(a.assignedAt)); break;
        default:             arr.sort((a,b)=> getTime(effectiveFrom(b).updatedAt)-getTime(effectiveFrom(a).updatedAt));
      }
      return arr;
    }

    function applyFilters(){
      const q = (searchBox.value||'').trim().toLowerCase();
      const st = statusFilter.value.toLowerCase();
      const sortMode = sortBy.value || 'updated_desc';

      const filtered = ALL.filter(a => {
        if (!APP_INDEX.has(a.applicationId)) return false;
        const eff = effectiveFrom(a);
        const app = APP_INDEX.get(a.applicationId);
        const hay = [
          a.judgeName, a.judgeEmail, a.applicationId,
          eff.entryName, a.scoreSet, a.round, eff.status,
          app?.category, app?.status
        ].map(x => String(x||'').toLowerCase()).join(' ');
        const qOk = q ? hay.includes(q) : true;
        const sOk = st ? String(eff.status||'').toLowerCase() === st : true;
        return qOk && sOk;
      });

      render(sortItems(filtered, sortMode));
    }

    // —— Details panel ——
    const detailsTitle = document.getElementById('detailsTitle');
    const detailsSub   = document.getElementById('detailsSub');
    const detailsBadges= document.getElementById('detailsBadges');
    const detailsBody  = document.getElementById('detailsBody');

    let selectedRowEl = null;
    function clearSelectionHighlight(){ if (selectedRowEl) selectedRowEl.classList.remove('selected-row'); selectedRowEl = null; }
    function setSelectionHighlight(tr){ clearSelectionHighlight(); selectedRowEl = tr; tr.classList.add('selected-row'); }

    function showDetailsLoading(judgeName, judgeEmail, appId){
      detailsTitle.textContent = 'Loading submission…';
      detailsSub.textContent   = `${judgeName || 'Judge'} — ${judgeEmail || ''} | Application ID: ${appId || '-'}`;
      detailsBadges.innerHTML  = '';
      detailsBody.innerHTML    = `<div class="empty">Loading…</div>`;
    }
    function renderDetails(appData, respDoc, judgeName, judgeEmail, appId){
      const resp = respDoc?.data() || null;
      const entryName = appData?.entryName || appData?.name || '';
      detailsTitle.textContent = entryName ? `Entry: ${entryName}` : `Entry details`;
      detailsSub.textContent   = `${judgeName || 'Judge'} — ${judgeEmail || ''} | Application ID: ${appId || '-'}`;

      const status = resp ? deriveResponseStatus(resp) : 'pending';
      const last   = resp?.lastUpdated || resp?.updatedAt || null;
      detailsBadges.innerHTML = `
        <span class="badge">response: ${esc(status)}</span>
        <span class="badge">last updated: ${esc(tsText(last))}</span>
        ${respDoc ? `<span class="badge">doc: ${esc(respDoc.id)}</span>` : ''}
      `;

      const entrantHtml = `
        <div class="card">
          <h4>Entrant Details</h4>
          <div class="grid-2">
            <div><div class="details-subtle">Category</div><div class="field">${esc(appData?.category || '-')}</div></div>
            <div><div class="details-subtle">Subcategory</div><div class="field">${esc(appData?.subcategory || '-')}</div></div>
            <div><div class="details-subtle">Award</div><div class="field">${esc(appData?.awards_choice || '-')}</div></div>
            <div><div class="details-subtle">Entrant</div><div class="field">${esc(appData?.name || '-')}</div></div>
          </div>
        </div>
      `;

      const scores = resp?.scores || {};
      const rows = CRITERIA_DEFS.map(c => {
        const camel = c.key;
        const snake = toSnake(c.key);
        const ans = appData?.[camel] ?? '-';
        const s   = scores[camel] ?? scores[snake] ?? {};
        const sc  = s?.score;
        const cm  = s?.comment || '';
        return `
          <tr>
            <td style="width:28%;"><strong>${esc(c.title)}</strong></td>
            <td style="width:10%;">${sc == null || sc === '' ? '-' : esc(String(sc))}/10</td>
            <td style="width:62%;">${cm ? esc(cm) : '<span class="muted">No comment</span>'}</td>
          </tr>
          <tr>
            <td colspan="3">
              <div class="details-subtle" style="margin:6px 0 4px;">Entrant Answer</div>
              <div class="field">${esc(ans)}</div>
            </td>
          </tr>
        `;
      }).join('');

      const respHtml = `
        <div class="card">
          <h4>Scores & Comments</h4>
          <table class="crit-table">
            <thead><tr><th>Criterion</th><th>Score</th><th>Judge Comment</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
      `;

      detailsBody.innerHTML = entrantHtml + respHtml;
    }

    async function loadDetailsForRow(tr){
      const judgeId = tr.dataset.judgeId;
      const appId   = tr.dataset.applicationId;
      const judgeName  = tr.dataset.judgeName;
      const judgeEmail = tr.dataset.judgeEmail;
      if (!judgeId || !appId) return;

      setSelectionHighlight(tr);
      showDetailsLoading(judgeName, judgeEmail, appId);

      try {
        const appRef = db.collection('applications').doc(appId);
        // IMPORTANT: query by fields; do not assume doc id format
        const respQ  = await db.collection('judgeResponses')
          .where('judgeId','==',judgeId)
          .where('applicationId','==',appId)
          .limit(1)
          .get();

        const [appDoc] = await Promise.all([appRef.get()]);
        if (!appDoc.exists){
          tr.remove();
          ALL = ALL.filter(x => !(x.judgeId === judgeId && x.applicationId === appId));
          clearSelectionHighlight();
          detailsTitle.textContent = 'Select an assignment row to view judge submission';
          detailsSub.textContent   = '—';
          detailsBadges.innerHTML  = '';
          detailsBody.innerHTML    = `<div class="empty">Nothing selected.</div>`;
          return;
        }
        const respDoc = !respQ.empty ? respQ.docs[0] : null;
        renderDetails(appDoc.data(), respDoc, judgeName, judgeEmail, appId);
      } catch (e){
        detailsTitle.textContent = 'Error loading submission';
        detailsSub.textContent   = `${judgeName || 'Judge'} — ${judgeEmail || ''} | Application ID: ${appId}`;
        detailsBadges.innerHTML  = '';
        detailsBody.innerHTML    = `<div class="empty">Failed to load details: ${esc(e.message || e)}</div>`;
      }
    }

    tbody.addEventListener('click', e => {
      const tr = e.target.closest('tr');
      if (!tr || !tr.dataset) return;
      loadDetailsForRow(tr);
    });

    searchBox.addEventListener('input', applyFilters);
    statusFilter.addEventListener('change', applyFilters);
    sortBy.addEventListener('change', applyFilters);

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return (window.location.href='signin.html');

      try {
        const me = await db.collection('users').doc(user.uid).get();
        if (!me.exists || me.data().role !== 'admin') return (window.location.href='signin.html');
      } catch { return (window.location.href='signin.html'); }

      // Live Applications (index the fields we need)
      db.collection('applications').onSnapshot({
        next: snap => {
          const map = new Map();
          snap.forEach(d => {
            const x = d.data() || {};
            map.set(d.id, {
              entryName: x.entryName || '',
              name: x.name || '',
              category: x.category || '',
              subcategory: x.subcategory || '',
              awards_choice: x.awards_choice || '',
              status: (x.status || '').toLowerCase(),
              submittedAt: x.submittedAt || null,
              updatedAt: x.updatedAt || x.createdAt || null
            });
          });
          APP_INDEX = map;
          applyFilters();
        },
        error: err => console.error('applications onSnapshot error:', err)
      });

      // Live Assignments
      db.collection('judgeAssignments').orderBy('assignedAt','desc').onSnapshot({
        next: snap => {
          ALL = snap.docs.map(d => {
            const x = d.data() || {};
            return {
              id: d.id,
              judgeId: x.judgeId,
              judgeName: x.judgeName,
              judgeEmail: x.judgeEmail,
              applicationId: x.applicationId,
              entryName: x.entryName,
              scoreSet: x.scoreSet,
              round: x.round,
              status: x.status || 'pending',
              assignedAt: x.assignedAt,
              updatedAt: x.updatedAt || x.assignedAt
            };
          });
          applyFilters();
        },
        error: err => {
          console.error('judgeAssignments onSnapshot error:', err);
          tbody.innerHTML = `<tr><td colspan="9" class="muted">Error loading data.</td></tr>`;
        }
      });

      // Live Judge Responses
      db.collection('judgeResponses').onSnapshot({
        next: snap => {
          const nextMap = new Map();
          snap.forEach(d => {
            const x = d.data() || {};
            const j = x.judgeId || '';
            const a = x.applicationId || '';
            if (!j || !a) return;
            nextMap.set(`${j}_${a}`, {
              ...x,
              _docId: d.id
            });
          });
          RESP = nextMap;
          applyFilters();
        },
        error: err => console.error('judgeResponses onSnapshot error:', err)
      });
    });

    // user menu
    (function(){
      const userCircle = document.getElementById('userCircle');
      const userDropdown = document.getElementById('userDropdown');
      const userFullNameEl = document.getElementById('userFullName');
      if (userCircle && userDropdown){
        userCircle.addEventListener('click', ()=>{
          const open = userDropdown.classList.toggle('open');
          userCircle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', e => {
          if (!document.getElementById('adminUserMenu')?.contains(e.target)) {
            userDropdown.classList.remove('open');
            userCircle.setAttribute('aria-expanded', 'false');
          }
        });
      }
      firebase.auth().onAuthStateChanged(user => {
        if (!user) return;
        const name = user.displayName || user.email || 'Admin';
        if (userFullNameEl) userFullNameEl.textContent = name;
        if (userCircle) {
          const initials = user.displayName
            ? user.displayName.split(' ').map(w=>w[0]).join('').toUpperCase()
            : (user.email ? user.email[0].toUpperCase() : 'A');
          userCircle.textContent = initials;
        }
      });
    })();
