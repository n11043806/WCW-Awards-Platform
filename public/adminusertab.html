<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - WCW Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 220px;
      height: 100vh;
      background-color: #d7336f;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #b8235a;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
    }

    header {
      background-color: #d7336f;
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background-color: white;
      color: #d7336f;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #ffe6ee;
    }

    h2.section-title {
      margin-top: 30px;
      color: #d7336f;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .controls input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 70%;
    }

    .controls select, .controls button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
    }

    .controls button {
      background-color: #d7336f;
      color: white;
      font-weight: bold;
    }

    .controls button:hover {
      background-color: #b8235a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #fafafa;
      color: #d7336f;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #d7336f;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #b8235a;
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
      text-align: center;
      animation: fadeIn 0.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #popup h3 {
      margin-bottom: 20px;
      color: #d7336f;
      font-size: 20px;
    }

    #popup select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #popup button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    #popup button:first-of-type {
      background-color: #d7336f;
      color: white;
    }

    #popup button:last-of-type {
      background-color: #f0f0f0;
      color: #333;
    }

    .user-menu-container { position: relative; display:flex; gap:10px; align-items:center; }
    .user-fullname { color: #fff; font-weight:600; margin-right:6px; }
    .user-circle { background:#8d57a0;color:#fff;border:2px solid #5f386d;border-radius:50%;width:38px;height:38px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700;}
    .user-dropdown{display:none;position:absolute;top:48px;right:0;background:#fff0f6;border:1px solid #b8235a;border-radius:8px;min-width:180px;z-index:100;flex-direction:column;}
    .user-dropdown.open{display:flex;}
    .user-dropdown button{background:none;border:none;color:#b8235a;padding:12px 18px;text-align:left;cursor:pointer;display:flex;justify-content:space-between;}
    .user-dropdown button:hover{background:#ffe6ee;}

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #e0e0e0; }
      .user-dropdown { background: #2c2c2c; border: 1px solid #444; }
      .tab-content { background: #222 !important; color: #eee !important; }
      .controls input, .controls select, .controls button { background: #222; color: #e0e0e0; border: 1px solid #444; }
      .controls button { background-color: #d7336f; color: white; }
      .controls button:hover { background-color: #b8235a; }
      table th { background-color: #222; color: #e0e0e0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>WCW Admin</h2>
    <a href="admindashboard.html">Dashboard</a>
    <a href="adminentriestab.html">Entries</a>
    <a href="adminusertab.html" class="active">Users</a>
    <a href="adminjudgetab.html">Judging</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <div style="display:flex;align-items:center;justify-content:space-between;width:100%">
        <h1>User Management</h1>
        <div class="user-menu-container" id="adminUserMenu">
          <span id="userFullName" class="user-fullname"></span>
          <button id="userCircle" class="user-circle" aria-haspopup="true" aria-expanded="false" title="Account">A</button>
          <div id="userDropdown" class="user-dropdown">
            <button onclick="window.location.href='adminprofile.html'">Profile <span class="material-symbols-outlined" style="font-size:18px;">person</span></button>
            <button onclick="window.open('https://support.awardforce.com/hc/en-us','_blank')">Get help <span class="material-symbols-outlined" style="font-size:18px;">help</span></button>
            <button onclick="logout()">Log out <span class="material-symbols-outlined" style="font-size:18px;">logout</span></button>
          </div>
        </div>
      </div>
    </header>

    <h2 class="section-title">Registered Users</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or role..." oninput="filterUsers()" />
      <select id="sortSelect" onchange="filterUsers()">
        <option value="createdDesc">Recently Created</option>
        <option value="createdAsc">Created First</option>
        <option value="nameAsc">Name A–Z</option>
        <option value="roleAsc">Role A–Z</option>
      </select>
      <button onclick="window.location.href='admininviteuser.html'">Invite User</button>
      <button onclick="window.location.href='adminnewuser.html'">New User</button>
    </div>

    <div id="errorBox" class="error"></div>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <footer>
      &copy; 2025 WCW Awards Platform. All rights reserved.
    </footer>
  </div>

  <!-- Overlay & Popup -->
  <div id="overlay"></div>

  <div id="popup">
    <h3>Edit User Role</h3>
    <select id="newRole">
      <option value="admin">Admin</option>
      <option value="applicant">Applicant</option>
      <option value="judge">Judge</option>
    </select>
    <br/>
    <button onclick="confirmRoleChange()">Save</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- JS Logic -->
  <script>
    let usersList = [];
    let selectedUserId = null;

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "signin.html";
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        firebase.firestore().collection("users").doc(user.uid).get()
          .then(doc => {
            if (!doc.exists || doc.data().role !== "admin") {
              window.location.href = "unauthorized.html";
            } else {
              loadUsers();
            }
          });
      } else {
        window.location.href = "signin.html";
      }
    });

    function loadUsers() {
      firebase.firestore().collection("users").get()
        .then(snapshot => {
          usersList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          filterUsers();
        })
        .catch(error => {
          document.getElementById("errorBox").textContent = error.message;
        });
    }

    function filterUsers() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const sortOption = document.getElementById("sortSelect").value;

      let filtered = usersList.filter(user =>
        (user.fullName || "").toLowerCase().includes(searchTerm) ||
        (user.role || "").toLowerCase().includes(searchTerm)
      );

      switch (sortOption) {
        case "nameAsc":
          filtered.sort((a, b) => (a.fullName || "").localeCompare(b.fullName || ""));
          break;
        case "roleAsc":
          filtered.sort((a, b) => (a.role || "").localeCompare(b.role || ""));
          break;
        case "createdAsc":
          filtered.sort((a, b) => a.createdAt?.seconds - b.createdAt?.seconds);
          break;
        case "createdDesc":
        default:
          filtered.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);
      }

      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      filtered.forEach(user => {
        const row = `
          <tr>
            <td>${user.fullName || "N/A"}</td>
            <td>${user.email || "N/A"}</td>
            <td>${user.role || "N/A"}</td>
            <td><button class="action-btn" onclick="editRole('${user.id}', '${user.role}')">Edit</button></td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function editRole(userId, currentRole) {
      selectedUserId = userId;
      document.getElementById("newRole").value = currentRole;
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function confirmRoleChange() {
      const newRole = document.getElementById("newRole").value;
      if (selectedUserId) {
        firebase.firestore().collection("users").doc(selectedUserId).update({ role: newRole })
          .then(() => {
            closePopup();
            loadUsers();
          })
          .catch(error => {
            alert("Failed to update role: " + error.message);
          });
      }
    }

    (function(){ const uc=document.getElementById('userCircle'), ud=document.getElementById('userDropdown'), uf=document.getElementById('userFullName'); if(uc && ud){ uc.addEventListener('click',()=>{ ud.classList.toggle('open'); }); document.addEventListener('click', e=>{ if(!document.getElementById('adminUserMenu')?.contains(e.target)){ ud.classList.remove('open'); }}); } if(window.firebase&&firebase.auth){ firebase.auth().onAuthStateChanged(u=>{ if(!u) return; if(uf) uf.textContent = u.displayName||u.email||'Admin'; if(uc) uc.textContent = u.displayName ? u.displayName.split(' ').map(w=>w[0]).join('').toUpperCase() : (u.email?u.email[0].toUpperCase():'A'); }); } })();
  </script>
</body>
</html>
