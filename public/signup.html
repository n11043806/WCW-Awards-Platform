<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WCW Awards</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .split-screen {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .left-side { flex: 1; background-color: #d7336f; }
    .right-side { flex: 1; background-color: #ffffff; }
    .center-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      overflow-y: auto;
      max-height: 95vh;
    }
    .signup-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 500px; max-width: 95vw;
      position: relative;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d7336f;
      font-size: 28px;
    }
    .back-button {
      position: absolute;
      top: 20px; left: 30px;
      font-size: 14px;
      color: #d7336f;
      cursor: pointer;
      font-weight: bold;
    }
    .back-button:hover { text-decoration: underline; }
    input, select {
      width: 100%; padding: 14px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    small {
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
      color: #888;
      font-size: 12px;
    }
    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 20px 0 10px;
      background-color: #d7336f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      cursor: pointer;
    }
    button:hover { background-color: #b8235a; }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      margin-top: 20px;
      text-align: center;
    }
    header {
      position: absolute;
      top: 20px; right: 30px;
      z-index: 1000;
    }
    header img {
      height: 150px;
    }
  </style>
</head>
<body>
  <header><img src="Images/Logo.png" alt="WCW Logo" /></header>

  <div class="split-screen">
    <div class="left-side"></div>
    <div class="right-side"></div>
  </div>

  <div class="center-content">
    <div class="signup-container" id="signup-form">
      <div class="back-button" onclick="goBack()">‚Üê Back</div>
      <h2>Create an Account</h2>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
      <small>Password must be at least 8 characters and include a number and a capital letter.</small>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms" style="margin: 0;">I accept the <a href="#" target="_blank">terms and conditions</a></label>
      </div>

      <button onclick="signUp()">Sign Up</button>
      <div class="error" id="error"></div>
    </div>

    <div class="success" id="success"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function goToSignIn() {
      window.location.href = "signin.html";
    }

    function signUp() {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const termsAccepted = document.getElementById("terms").checked;

      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");
      const signupForm = document.getElementById("signup-form");

      errorBox.textContent = "";
      successBox.innerHTML = "";

      if (!termsAccepted) {
        errorBox.textContent = "You must accept the terms and conditions.";
        return;
      }

      if (!fullName || !email || !password || !confirmPassword) {
        errorBox.textContent = "All fields are required.";
        return;
      }

      if (password !== confirmPassword) {
        errorBox.textContent = "Passwords do not match.";
        return;
      }

      if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        errorBox.textContent = "Password must be at least 8 characters and include a number and a capital letter.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({ displayName: fullName });
        })
        .then(() => {
          signupForm.style.display = "none";
          successBox.innerHTML = `
            <div style="text-align: center; padding: 40px; border-radius: 10px; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
              <h2 style="color: #d7336f;">Account Created Successfully!</h2>
              <p style="margin: 20px 0;">You can now sign in with your account.</p>
              <button style="padding: 12px 25px; font-size: 16px; background-color: #d7336f; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="goToSignIn()">Go to Sign In</button>
            </div>
          `;
        })
        .catch((error) => {
          errorBox.textContent = error.message;
        });
    }
  </script>
</body>
</html>
