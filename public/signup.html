<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WCW Awards</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .split-screen {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-side {
      flex: 1;
      background-color: #d7336f;
    }

    .right-side {
      flex: 1;
      background-color: #ffffff;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      overflow-y: auto;
      max-height: 95vh;
    }

    .signup-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 95vw;
      position: relative;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d7336f;
      font-size: 28px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 14px;
      color: #d7336f;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    small {
      display: block;
      margin-top: -8px;
      margin-bottom: 8px;
      color: #888;
      font-size: 12px;
    }

    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 20px 0 10px;
      background-color: #d7336f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8235a;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    header img {
      height: 150px;
    }
  </style>
</head>

<body>
  <header>
    <img src="Images/Logo.png" alt="WCW Logo" />
  </header>

  <div class="split-screen">
    <div class="left-side"></div>
    <div class="right-side"></div>
  </div>

  <div class="center-content">
    <div class="signup-container">
      <div class="back-button" onclick="goBack()">‚Üê Back</div>

      <h2>Create an Account</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefer-not">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 0400 000 000" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Your address" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />
      <small>Password must be at least 8 characters and include a number and a capital letter.</small>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms" style="margin: 0;">I accept the <a href="#" target="_blank">terms and conditions</a></label>
      </div>

      <button onclick="signUp()">Sign Up</button>
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
    </div>
  </div>

  <script src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
  <script src="/__/firebase/12.0.0/firebase-database-compat.js"></script>
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const termsAccepted = document.getElementById("terms").checked;

      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");

      errorBox.textContent = "";
      successBox.textContent = "";

      if (!termsAccepted) {
        errorBox.textContent = "You must accept the terms and conditions.";
        return;
      }

      if (password !== confirmPassword) {
        errorBox.textContent = "Passwords do not match.";
        return;
      }

      if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        errorBox.textContent = "Password must be at least 8 characters long and include a number and a capital letter.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const uid = user.uid;

          firebase.database().ref('users/' + uid).set({
            email: email,
            dob: dob,
            gender: gender,
            phone: phone,
            address: address
          });

          successBox.textContent = "Account created successfully!";
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 1500);
        })
        .catch((error) => {
          errorBox.textContent = error.message;
        });
    }
  </script>
</body>
</html>
